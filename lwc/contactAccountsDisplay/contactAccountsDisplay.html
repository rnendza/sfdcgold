<template>
    <div lwc:dom="manual" class="fake-input-overrides-class"></div>
    <div class="slds-p-bottom--medium">
        <h1 if:true={showDataDescription}>
            <lightning-helptext content="test"></lightning-helptext>
            <span class="slds-p-left_xx-small">
                <a href="javascript:void(0)" onclick={handleContactRedirect}>
                    {contactSelected.primaryDisplayValue}
                </a>
                &nbsp;has access to
                <span class="slds-text-color_success">&nbsp;<b>{rowCount}</b>&nbsp;</span>
                <template if:true={hasMultipleLocations}>
                     locations.
                </template>
                <template if:false={hasMultipleLocations}>
                     location.
                </template>
            </span>
        </h1>
    </div>
    <template if:true={isProcessing}>
<!--        <div class="slds-is-relative">-->
            <lightning-spinner
                    size="large"
                    variant="brand"
                    alternative-text="processing"></lightning-spinner>
<!--        </div>-->
    </template>
    <lightning-datatable
            key-field="acrId"
            data={contactAccounts}
            onrowaction={handleRowAction}
            row-number-offset={rowOffset}
            hide-checkbox-column="true"
            show-row-number-column="false"
            columns={columns}
            class="accel-chrome-hardware-acceleration accel-datatable-styled accel-datatable-compact slds-no-row-hover">
    </lightning-datatable>
</template>
