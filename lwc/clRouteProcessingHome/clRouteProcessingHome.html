<!-- Cl Route Processing Home -->
<template>

    <div>
        <div class="slds-p-around_xxx-small">
            <lightning-card>

                <h1 slot="title" class="no-wrap">
                    <div class="slds-grid slds-wrap accel-test-borders">
                        <c-ui-card-title
                                card-title={labels.lblCardTitle}
                                icon-name="standard:apps"
                                icon-size="medium">
                        </c-ui-card-title>
                    </div>
                </h1>
                <div style="min-height:  475px;">
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="12" padding="around-small">
                            <div class="slds-p-around_medium slds-text-align_center">
                                <div if:true={appMdt}>
                                    <template for:each={processorModules} for:item="item" for:index="idx">
                                        <div class={item.pickerSize} key={item.idx}>

                                            <input type="radio"
                                                   id={item.id}
                                                   data-id={item.id}
                                                   value={item.label}
                                                   name="set1"
                                                   onclick={handleModuleClick}
                                                   onchange={handleModuleChange}
                                                   disabled={item.disabled}/>
                                            <label for={item.id}>
                                                    <span class="slds-visual-picker__figure slds-visual-picker__text slds-align_absolute-center">
                                                        <span>
                                                            <lightning-icon
                                                                    icon-name={item.icon}
                                                                    size="large"
                                                                    alternative-text="Event">
                                                            </lightning-icon>
                                                        </span>
                                                    </span>
                                                <lightning-icon variant="inverse"
                                                                class="slds-icon_container slds-visual-picker__text-check"
                                                                icon-name="utility:check" alternative-text="check"
                                                                size="x-small"
                                                                title="small size">
                                                </lightning-icon>
                                                <span class="slds-visual-picker__body">
                                                    <span class="slds-text-title_bold">
                                                        {item.label}
                                                    </span>
                                                </span>
                                            </label>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
