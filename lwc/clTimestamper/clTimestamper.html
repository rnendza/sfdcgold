<template>
    <div class="slds-theme--shade accel-square-box__info">
        <div class="slds-scoped-notification slds-media slds-media_top" role="status">
            <div class="slds-media__figure">
                <lightning-icon icon-name={helpIconName}
                                class={assistanceIconClass}
                                size={helpIconSize}
                                alternative-text={title}>
                </lightning-icon>
            </div>
            <div class="slds-media__body">
                <div class="slds-grid">
                    <div class="slds-col slds-size_12-of-12">
                        <div class="accel-scoped-notification__warning accel-hard-wrap-text">
                            <b>{title}</b>
                        </div>
                    </div>
                </div>
                <div class="accel-detailed-body-text">
                    <div    if:true={showButtonHelpText}>
                        <div class="slds-p-top_small">
                            <lightning-formatted-rich-text
                                    value={buttonHelpText}>
                            </lightning-formatted-rich-text>
                        </div>
                        <div class="slds-p-vertical_medium">
                            <button
                                    name="submitDateButton"
                                    onclick={handleSubmitDateButton}
                                    data-id="submitDateButton" 
                                    title={buttonLabel}
                                    disabled={disableButton}
                                    style="padding:.30em"
                                    class="slds-button slds-button_destructive slds-button_stretch ">
                                 <span class="slds-p-right_xx-small">
                                                <lightning-icon
                                                        icon-name={buttonIconName}
                                                        variant="inverse"
                                                        alternative-text=""
                                                        size="x-small"
                                                        title="">
                                                </lightning-icon>
                                            </span>
                                <span style="font-size: 1.25em">{buttonLabel}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
