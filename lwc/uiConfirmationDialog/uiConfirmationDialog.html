<!-- Ui Confirmation Dialog -->
<template>
    <template if:true={visible}>
        <div class="slds-container_small">  
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01"
                     aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header accel-modal_header">
                        <template if:true={headerIcon}>
                            <lightning-icon
                                    class="slds-float_left"
                                    icon-name={headerIcon}
                                    size={headerIconSize}> 
                            </lightning-icon>
                        </template>
                        <h2 data-id="title" class="slds-text-heading_small slds-hyphenate">
                            {title}
                        </h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p data-id="message">{message}</p>
                    </div>
                    <footer class="slds-modal__footer accel-modal_footer">
                        <div class="slds-text-align_right">
                            <lightning-button variant="neutral"
                                              class="slds-m-right_medium"
                                              name="cancel"
                                              label={cancelLabel}
                                              title={cancelLabel}
                                              onclick={handleClick}>
                            </lightning-button>
                            <lightning-button variant="brand"
                                              if:true={confirmLabel}
                                              name="confirm"
                                              label={confirmLabel}
                                              title={confirmLabel}
                                              onclick={handleClick}>
                            </lightning-button>
                        </div>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
