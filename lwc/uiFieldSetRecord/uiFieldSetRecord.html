<template>
    <template for:each={fieldSetWrappers} for:item="fsWrap">
        <div key={fsWrap.fieldSetSObjectApiName}>
            <lightning-record-view-form record-id={recordId} object-api-name={objectApiName} density="compact">
                <div class="slds-grid slds-wrap">
                    <template for:each={fsWrap.fieldSetMemberWrappers} for:item="fsMember">
                        <div class="slds-col slds-size_1-of-1 slds-small-size--1-of-1 slds-medium-size--1-of-1 slds-large-size--1-of-2"
                             key={fsMember.fieldApiName}>
                            <lightning-output-field field-name={fsMember.fieldApiName}></lightning-output-field>
                        </div>
                    </template>
                </div>
            </lightning-record-view-form>
        </div>
    </template>
</template>
