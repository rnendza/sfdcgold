<template>
    <div class="slds-theme--shade accel-square-box__info">
        <div class="slds-scoped-notification slds-media slds-media_top" role="status">
            <div class="slds-media__figure">
                <lightning-icon icon-name="utility:info"
                                class={assistanceIconClass}
                                size={helpIconSize}
                                alternative-text={title}>
                </lightning-icon>
            </div>
            <div class="slds-media__body">
                <div class="slds-grid">
                    <div class="slds-col slds-size_7-of-12">
                        <div class="accel-scoped-notification__warning accel-hard-wrap-text">
                            <b>{title}</b>
                        </div>
                    </div>
                    <div class="slds-col slds-size_5-of-12">
                        <div class="slds-text-align_right" style="font-size: .825em">
                            <a      if:true={showHelpVideoLink}
                                    href="javascript:void(0);"
                                    onclick={handlePreviewHelpFile}
                                    title="Click here to download a help video">
                                <lightning-icon
                                        class="slds-m-right_xx-small accel-link-utility-icon"
                                        icon-name="utility:download"
                                        size="xx-small">
                                </lightning-icon>
                                Help video
                            </a>
                        </div>
                    </div>
                </div>
                <div class="accel-detailed-body-text">
                    <div    if:true={showBulletPoints}
                            class="accel-hard-wrap-text">
                        <ul class="slds-list_dotted">
                            <template for:each={bulletPoints} for:item="item">
                                <li  key={item.text} class="c3llc-li-container">
                                    <lightning-formatted-rich-text
                                        value={item.text}>
                                    </lightning-formatted-rich-text>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
