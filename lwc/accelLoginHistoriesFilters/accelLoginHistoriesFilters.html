<!-- Accel Login Histories Filters -->
<template>
    <div if:true={showStencil}>
        <c-ui-custom-stencil
                iterations="3"
                child-class="slds-var-m-around_xxx-small"
                type="list" columns="1">
        </c-ui-custom-stencil>
    </div>
    <template if:false={isLoading}>
        <div class="slds-p-vertical_xx-small">
            <c-ui-multiselect
                    if:true={userTypeOptions}
                    options={userTypeOptions}
                    pill-icon={userTypePillIcon}
                    name="userTypeSelect"
                    data-id="userTypeSelect"
                    onselect={handleSelect}
                    onremove={handleOptionsRemoved}
                    entity-label="User Types"
                    selected-values={defaultUserTypeSelections}
                    multi-select="true"
                    no-selection-means-all="true"
                    label={selectUserTypeLabel}>
            </c-ui-multiselect>
        </div>

        <div class="slds-p-vertical_xx-small">
            <lightning-checkbox-group name="userActiveInactiveOptions"
                                      class="slds-text-body_small"
                                      label={userStatusLabel}
                                      options={activeInactiveCboxOptions}
                                      value={_selectedActiveInactiveOptions}
                                      onchange={handleActiveInActiveChkBoxChange}>
            </lightning-checkbox-group>
        </div>

        <div class="slds-p-vertical_xx-small">
            <c-ui-multiselect
                    if:true={users}
                    options={userOptions}
                    pill-icon={userPillIcon}
                    name="userSelect"
                    data-id="userSelect"
                    onselect={handleSelect}
                    onremove={handleOptionsRemoved}
                    entity-label="Users"
                    selected-values={defaultUserSelections}
                    multi-select="true"
                    no-selection-means-all="true"
                    label="Select User">
            </c-ui-multiselect>
        </div>
    </template>
</template>
